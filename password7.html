<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Validation</title>
</head>
<body>

<input type="email" id="email" autocomplete="off"><br>
<p id="emailtext"></p>

<input type="password" id="password"><br>
<p id="pwdtext"></p>

<button>register</button>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<script>

$(document).ready(function(){

    // ---------- PASSWORD VALIDATION ----------
    $("#password").keyup(function(){
        let pwd = $("#password").val();

        // Correct REGEX
        let pwdregex = /^(?=.[a-z])(?=.[A-Z])(?=.\d)(?=.[@$!%?&])[A-Za-z\d@$!%?&]{8,13}$/;

        if (pwdregex.test(pwd)) {
            $("#pwdtext").html("<font color='green'>Password Validated</font>");
        } else {
            $("#pwdtext").html("<font color='red'>Password Not Valid</font>");
        }
    });


    // ---------- EMAIL VALIDATION ----------
    $("#email").keyup(function(){
        let emaildata = $("#email").val();

        // simple gmail regex
        let emailregex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;

        if (emailregex.test(emaildata)) {
            $("#emailtext").html("<font color='green'>Email Validated</font>");
        } else {
            $("#emailtext").html("<font color='red'>Email Not Valid</font>");
        }
    });

});
</script>

</body>
</html>
